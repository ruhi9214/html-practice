<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperScript/ Subscript</title>
</head>
<body>
    Normal Text <br>
    <big>(a+b)2 = a2 + b2+ 2ab</big>
    <hr>
    Using SuperScript
    <big>(a+b) <sup>2</sup> = a<sup>2</sup>+ b<sup>2</sup>+ 2ab</big>
    <hr>

    Subscript
    Normal Text 
    <big>CH4 + O2 = H2O + C02</big>
    Using Subscript
    <big>CH <sub>4</sub> + O <sub>2</sub> = H<sub>2</sub>O + C0<sub>2</sub></big>
</body>
</html>
