<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
</head>
<body>
    <!-- ordered list  -->
    <ol type="A">
        <li>Angular</li>
        <ol type="i">
            <li>Level 0</li>
            <li>Level 1 </li>
        </ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>

    <!-- unorderd list  -->
     <ol>
        <li>Cycling</li>
        <li>Cricket </li>
     </ol>
</body>
</html>
